{% extends "quotes/base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Add Author</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="fullname" class="form-label">Author Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
        </div>
        <div class="mb-3">
            <label for="born_date" class="form-label">Born Date</label>
            <input type="text" class="form-control" id="born_date" name="born_date" required>
        </div>
        <div class="mb-3">
            <label for="born_location" class="form-label">Born Location</label>
            <input type="text" class="form-control" id="born_location" name="born_location" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
