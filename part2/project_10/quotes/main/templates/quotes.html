{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <h1>Quotes</h1>
    <ul>
        {% for quote in quotes %}
        <li>"{{ quote.text }}" - <a href="{% url 'author_detail' author_id=quote.author.pk %}">{{ quote.author.fullname }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
